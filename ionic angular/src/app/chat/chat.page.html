<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="end">
      <ion-button routerLink="/game">Game</ion-button>
    </ion-buttons>
    <ion-title >Chat</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content>


  <div class="chat__main" id="chat__main">
      <div class="message" *ngFor="let message of messages">
        <p>
            <span class="message__name">{{message.username}}</span>
            <span class="message__meta">{{message.createdAt | date:'short'}}</span>
        </p>
        <p class="msgText"> {{message.text}}</p>
    </div>
    <div class="compose">

      <div class="send">
        <ion-input placeholder="Message" [(ngModel)]="message"></ion-input>
         <ion-button (click)="addMessage()">Send</ion-button>
      </div>
    </div>
 </div>


</ion-content>
